blueprint:
  name: Room Light Control (Motion + Manual Modes)
  description: >
    Handles ON, OFF, and MOTION-based lighting for any room.
    Supports configurable lights, motion sensors, and a mode dropdown.
  domain: automation
  input:
    room_lights:
      name: Room Lights
      description: Lights or switches to control.
      selector:
        target:
          entity:
            domain: light
    motion_sensors:
      name: Motion Sensors
      description: One or more motion sensors for this room.
      selector:
        entity:
          multiple: true
          domain: binary_sensor
          device_class: motion
    mode_dropdown:
      name: Room Mode Dropdown
      description: Dropdown that defines ON, OFF, or MOTION timeout mode.
      selector:
        entity:
          domain: input_select

variables:
  lights_target: !input room_lights
  motion_entities: !input motion_sensors
  status_dropdown: !input mode_dropdown

triggers:
  - trigger: state
    id: MOTION
    entity_id: !input motion_sensors
    from: "off"
    to: "on"

  - trigger: state
    id: SWITCH_ON
    entity_id: !input mode_dropdown
    to: "ON"

  - trigger: state
    id: SWITCH_OFF
    entity_id: !input mode_dropdown
    to: "OFF"

actions:
  - choose:
      # =====================
      # MANUAL ON MODE
      # =====================
      - conditions:
          - condition: trigger
            id: SWITCH_ON
        sequence:
          - action: light.turn_on
            target: !input room_lights

      # =====================
      # MANUAL OFF MODE
      # =====================
      - conditions:
          - condition: trigger
            id: SWITCH_OFF
        sequence:
          - action: light.turn_off
            target: !input room_lights

      # =====================
      # MOTION-BASED MODES
      # =====================
      - conditions:
          - condition: trigger
            id: MOTION
          - condition: template
            value_template: >
              {{ states(status_dropdown) in [
                'MOTION TEST 15 SEC',
                'MOTION 5 MIN',
                'MOTION 10 MIN',
                'MOTION 30 MIN'
              ] }}
        sequence:
          - action: light.turn_on
            target: !input room_lights
          - choose:
              # ---- MOTION TEST (15 SEC)
              - conditions:
                  - condition: state
                    entity_id: !input mode_dropdown
                    state: "MOTION TEST 15 SEC"
                sequence:
                  - wait_for_trigger:
                      - trigger: state
                        entity_id: !input motion_sensors
                        from: "on"
                        to: "off"
                        for:
                          seconds: 15
                  - action: light.turn_off
                    target: !input room_lights

              # ---- MOTION 5 MIN
              - conditions:
                  - condition: state
                    entity_id: !input mode_dropdown
                    state: "MOTION 5 MIN"
                sequence:
                  - wait_for_trigger:
                      - trigger: state
                        entity_id: !input motion_sensors
                        from: "on"
                        to: "off"
                        for:
                          minutes: 5
                  - action: light.turn_off
                    target: !input room_lights

              # ---- MOTION 10 MIN
              - conditions:
                  - condition: state
                    entity_id: !input mode_dropdown
                    state: "MOTION 10 MIN"
                sequence:
                  - wait_for_trigger:
                      - trigger: state
                        entity_id: !input motion_sensors
                        from: "on"
                        to: "off"
                        for:
                          minutes: 10
                  - action: light.turn_off
                    target: !input room_lights

              # ---- MOTION 30 MIN
              - conditions:
                  - condition: state
                    entity_id: !input mode_dropdown
                    state: "MOTION 30 MIN"
                sequence:
                  - wait_for_trigger:
                      - trigger: state
                        entity_id: !input motion_sensors
                        from: "on"
                        to: "off"
                        for:
                          minutes: 30
                  - action: light.turn_off
                    target: !input room_lights

mode: restart
